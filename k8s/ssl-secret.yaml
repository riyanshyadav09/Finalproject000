apiVersion: v1
kind: Secret
metadata:
  name: streamflix-ssl-secret
  namespace: streamflix
type: kubernetes.io/tls
data:
  # Base64 encoded SSL certificate
  tls.crt: LS0tLS1CRUdJTi... # Replace with actual base64 encoded certificate
  # Base64 encoded private key  
  tls.key: LS0tLS1CRUdJTi... # Replace with actual base64 encoded private key

---
apiVersion: v1
kind: Secret
metadata:
  name: streamflix-encryption-keys
  namespace: streamflix
type: Opaque
data:
  # Base64 encoded encryption keys
  session-key: # Generate with: openssl rand -base64 32
  cookie-key: # Generate with: openssl rand -base64 32
  stream-key: # Generate with: openssl rand -base64 32
  video-signing-key: # Generate with: openssl rand -base64 32