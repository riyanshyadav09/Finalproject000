apiVersion: batch/v1
kind: Job
metadata:
  name: video-processing-job
  namespace: streamflix
spec:
  template:
    spec:
      containers:
      - name: video-processor
        image: streamflix-ffmpeg:latest
        command: ["node"]
        args: ["scripts/process-video.js"]
        env:
        - name: VIDEO_ID
          value: "$(VIDEO_ID)"
        - name: CODEC_PREFERENCE
          value: "$(CODEC_PREFERENCE)"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        volumeMounts:
        - name: video-storage
          mountPath: /app/uploads
      volumes:
      - name: video-storage
        persistentVolumeClaim:
          claimName: video-storage-pvc
      restartPolicy: Never
  backoffLimit: 3

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: video-storage-pvc
  namespace: streamflix
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd