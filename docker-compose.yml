version: '3.8'

services:
  streamflix:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/streamflix
      - NEXTAUTH_SECRET=your-nextauth-secret
      - JWT_SECRET=your-jwt-secret
      - AWS_REGION=us-east-1
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - streamflix-network

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=streamflix
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - streamflix-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - streamflix-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - streamflix
    networks:
      - streamflix-network

volumes:
  postgres_data:
  redis_data:

networks:
  streamflix-network:
    driver: bridge